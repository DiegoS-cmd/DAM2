<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Noticias destacadas</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f9f9fb;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #5a2d82;
      margin-bottom: 30px;
    }

    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    article {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 250px;
      padding: 20px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    article:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    article p {
      color: #555;
      line-height: 1.5;
    }

    article span {
      color: #8a2be2;
      font-weight: bold;
    }
    p::first-letter{
      color:blue;

      font-size: 4em;
    }
  </style>
</head>
<body>
  <h2> Noticias destacadas</h2>
  <section>
    <article>
      <p>Este es el contenido de la <span>noticia 1</span>!</p>
    </article>
    <article>
      <p>Este es el contenido de la <span>noticia 2</span></p>
    </article>
    <article>
      <p>Y aqu√≠ tienes la <span>noticia 3</span></p>
    </article>
  </section>
</body>
</html>
